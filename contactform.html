<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>title</title>
   
  </head>
  <body style="background-color:#456789;width:360px;height:400px;">
         <form id="gform" method="POST"  action="https://script.google.com/macros/s/AKfycbyTCIiZCNPnt-Ea5T-xtZphHVlZFySpoY_7EfTwyVu0YFspSBM/exec">
    <!-- change the form action to your script url -->

           <input id="name" name="name" placeholder="Vorname Nachname"
           required style="width:100%" />


          <input id="email" name="email" type="email" value=""
          required style="width:100%" placeholder="deine.email@adresse.de"/>
          <span id="email-invalid" style="visibility:hidden">
            Must be a valid email address</span>


       <textarea id="message" name="message" rows="10" required style="width:100%"
          placeholder="Deine Nachricht an uns"></textarea>

        <button style="width:100px; height:40px; background-color:#77cc77">&nbsp;Abschicken</button>

  </form>
  <!-- Customise the Thankyou Message People See when they submit the form: -->
  <div style="display:none;" id="thankyou_message">
    <h2><em>Danke</em> für Deine Nachricht.
      Wir melden uns bald zurück.</h2>
  </div>

  <!-- Submit the Form to Google Using "AJAX" -->
 <script data-cfasync="false" type="text/javascript"
  src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
<!-- END -->
  </body>
</html>
